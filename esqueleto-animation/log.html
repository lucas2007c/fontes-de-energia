<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Página de Login</title>
</head>

<body>

    <header>
        <div class="container-header">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h2>Fontes de Energia</h2>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="log.html">Login</a></li>
                    <li><a href="nss.html">Objetivo</a></li>
                    <li><a href="qm.html">Quem somos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <div class="check">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Lembrar de mim</label>
            </div>

            <div class="icons">
                <a href="#"><img src="img/google.png"></a>
                <a href="#"><img src="img/facebook.png"></a>
                <a href="#"><img src="img/github.png"></a>
            </div>

            <input type="submit" value="Entrar">

            <div class="forgot-container">
                <a href="#" class="forgot">Esqueci minha senha</a>
                <a href="#" class="register">Registre-se</a>
            </div>
        </form>
        <br><br>
        <a href="index.html">Voltar para tela principal</a>
    </div>
</body>

</html>
